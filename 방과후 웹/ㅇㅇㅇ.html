<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <style>
        div, span{
            border: 1px solid red;
        }
        .d-lnline{
            display: inline;
        }
        .d-block{
            display: block;
        }
        .box{
            width: 100px;
            height: 50px;
        }
        .margin{margin: 10px 20px 30px 40px}
        .padding{padding: 10px 20px 30px 40px}

    </style>
</head>
<body>
    <div>div 디폴트</div>
    <div class="d-inline">div 인라인</div>
    <span>span 디폴트</span>
    <span class="d-block">span 블락</span>

    <div class="margin">박스모델적용</div>
    <span class="margin">박스모델적용 inline</span>

</body>


</html>
